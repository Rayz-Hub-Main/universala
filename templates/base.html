<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RAYZ HUB â€” PANEL{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- JetBrains Mono for that clean coding feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0d0015;
            --text: #d4b3ff;
            --text-dim: #b080ff;
            --primary: #800080;
            --primary-dark: #4d004d;
            --primary-glow: #a040a0;
            --accent: #c060ff;
            --border: #3a004a;
            --error: #ff4d88;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="brand">
            <span class="logo">RAYZ HUB</span>
            <span class="subtitle">ADMIN PANEL</span>
        </div>
        <div class="user-section">
            {% if current_user %}
                <span class="user">Connected: {{ current_user.global_name or current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="logout">LOGOUT</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="login-btn">LOGIN WITH DISCORD</a>
            {% endif %}
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
